apiVersion: apps/v1
kind: Deployment
metadata:
  name: erp-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: erp
  template:
    metadata:
      labels:
        app: erp
    spec:
      containers:
      - name: erp
        image: erp-system:latest
        ports:
        - containerPort: 3000