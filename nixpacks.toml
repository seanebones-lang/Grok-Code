[phases.setup]
nixPkgs = ["nodejs-22_x", "npm"]
providers = ["node"]
python = null

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

# Note: Prisma migrations should run during deployment, not build
# Railway will handle migrations via railway.toml deploy hooks if configured

[start]
cmd = "npm start"
